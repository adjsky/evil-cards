name: evil-cards-stage

services:
  keydb:
    extends:
      file: docker-compose.common.yml
      service: keydb

  server:
    extends:
      file: docker-compose.common.yml
      service: server
    image: ghcr.io/adjsky/evil-cards/server-stage:${VERSION}
    depends_on:
      - keydb
    labels:
      - balancer-target=evil-cards-stage-server

  load-balancer:
    extends:
      file: docker-compose.common.yml
      service: load-balancer
    image: ghcr.io/adjsky/evil-cards/load-balancer-stage:${VERSION}
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    depends_on:
      keydb:
        condition: service_healthy
      server:
        condition: service_started

  client:
    extends:
      file: docker-compose.common.yml
      service: client
    image: ghcr.io/adjsky/evil-cards/client-stage:${VERSION}

  nginx:
    extends:
      file: docker-compose.common.yml
      service: nginx
    volumes:
      - ../nginx/default.stage.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - client
      - server
