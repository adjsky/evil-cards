services:
  keydb:
    image: eqalpha/keydb:x86_64_v6.3.3
    volumes:
      - ../keydb/keydb.conf:/usr/local/etc/keydb/keydb.conf
    command: keydb-server /usr/local/etc/keydb/keydb.conf
    restart: always

  server:
    restart: always
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 5s
      timeout: 5s
    env_file:
      - ../envs/server.env

  load-balancer:
    restart: always
    env_file:
      - ../envs/load-balancer.env

  client:
    restart: always

  nginx:
    image: nginx:1.23
    volumes:
      - /etc/ssl:/etc/ssl:ro
    ports:
      - 80:80
      - 443:443
    restart: always
